name: Ruff Lint

on:
  push:
    branches:
      - dev

jobs:
  lint:
    name: Run Ruff
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Ruff
      run: pip install ruff

    - name: Run Ruff with config
      run: ruff check ./son* --config=pyproject.toml
